<div class="search_input">
    <div class="input-field col s8">
        <input id="search" type="text" class="validate" [(ngModel)]="searhStr">
        <label class="active" for="search">Поиск по имени</label>
    </div>
    <div class="col s12 m8 l9">
        <div *ngIf="!categories">
            <pagination [totalItems]="serial.length" (pageChanged)="pageChanged($event)" [maxSize]="maxSize"
                        style="text-align: center" *ngIf="searhStr.length == 0"></pagination>
            <div class="row" *ngIf="searhStr.length == 0">
                <app-serials
                        *ngFor="let ser of returnedArray"
                        [serial]='ser'
                >
                </app-serials>
            </div>
            <div class="row" *ngIf="searhStr.length > 0">
                <app-serials
                        *ngFor="let ser of serial | searchFilms :searhStr "
                        [serial]='ser'
                >
                </app-serials>
            </div>
            <pagination [totalItems]="serial.length" (pageChanged)="pageChanged($event)" [maxSize]="maxSize"
                        style="text-align: center" *ngIf="searhStr.length == 0"></pagination>
        </div>
        <div *ngIf="categories">
            <pagination [totalItems]="serial2.length" (pageChanged)="pageChanged($event)" [maxSize]="maxSize"
                        style="text-align: center" *ngIf="searhStr.length == 0"></pagination>
            <div class="row" *ngIf="searhStr.length == 0">
                <app-serials
                        *ngFor="let ser of results"
                        [serial]='ser'
                >
                </app-serials>
            </div>
            <div class="row" *ngIf="searhStr.length > 0">
                <app-serials
                        *ngFor="let ser of serial2 | searchFilms :searhStr "
                        [serial]='ser'
                >
                </app-serials>
            </div>
            <pagination [totalItems]="serial2.length" (pageChanged)="pageChanged($event)" [maxSize]="maxSize"
                        style="text-align: center" *ngIf="searhStr.length == 0"></pagination>
        </div>
    </div>
</div>
