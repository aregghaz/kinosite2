<div class="col s12 m8 l9">
  <nav class="nav_brodcast">
    <div class="nav-wrapper">
      <div class="col s12">
        <a [routerLink] = "['/' ]" class="breadcrumb">Главная</a>
        <a [routerLink] = "['/allSerials']" class="breadcrumb">Сериалы</a>
        <a href="#!" class="breadcrumb">{{ serial.name }}</a>
      </div>
    </div>
  </nav>

  <section class="col s12 m12 l12">

    <div class="content ">
      <div class="col s12 m12 l12 desc_body">
        <img src="http:{{ serial.img_link }}" width="250" height="400" style="float: left" alt="">
        <div class="description_film">
          <h1 class="title">{{ serial.name }}</h1>
          <p>Жанр: {{ serial.genre }}</p>
          <p>Год выпуска: {{ serial.year }}</p>
          <p>Длительность: {{ serial.duration }}</p>
        </div>
      </div><!-- end content -->
    </div><!-- end content -->

  </section><!-- end top -->


  <div class="col s12 m12 l12">
    <div class="video-container">
      <iframe [src]="transform(serial.iframe_url)" width="100%" height="500" frameborder="0"></iframe>
    </div>
  </div>
  <div class="col s12 m12 l12 ">
    <div class="col s12 m12 l12 comment_body">
      <p>no comment</p>
    </div>
  </div>

  <div class="col s12 m12 l12">
    <form class="col s12 m12 l12">
      <div class="col s12 m12 l12">
        <div class="input-field s12 m12 l12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">First Name</label>
        </div>
      </div>
    </form>
  </div>
</div><!-- end main -->
