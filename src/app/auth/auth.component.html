<div id="modal1" class="modal">
    <form #auth="ngForm" (submit)="register(auth.value)">
        <div class="modal-content">
            <h4 class="center">Register</h4>
            <div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail_outline</i>
                        <input type="text" id="email" (ngModel)="userName" name="userName" >
                        <label for="email">email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" id="password" (ngModel)="password" name="password">
                        <label for="password">password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" id="confirm-password" (ngModel)="confirmPassword" name="confirm-password">
                        <label for="confirm-password">confirm password</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-close btn waves-light"
                    type="submit" name="action">register
                <i class="material-icons right">check</i>
            </button>
        </div>
    </form>
</div>
